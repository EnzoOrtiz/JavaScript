<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Convidados</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/js.js"></script>
</head>
<body>
    <div class="container">
        <h1>Convidados</h1>
        <form id="guestForm">
            <input type="text" id="name" placeholder="Nome do Convidado" required>
            <input type="text" id="phone" placeholder="Telefone (00) 00000-0000" required>
            <button type="submit">Adicionar Convidado</button>
        </form>
        <button id="showGuests">Ver Convidados</button>
        <ul id="guestList" style="display: none;"></ul>
    </div>
</body>
</html>
